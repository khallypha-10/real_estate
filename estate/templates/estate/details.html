{% extends 'estate/navbar.html' %}
{% load static %}
 
<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->


{% block content  %}
<div id="wrapper"> 



	<section id="inner-headline">
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<h2 class="pageTitle">Project Details</h2>
			</div>
		</div>
	</div>
	</section>
	<section id="content">
	<section class="section-padding">
		<div class="container">
			<div class="row showcase-section">
				<div class="col-md-6">
					<img src={{detail.image.url}} alt="showcase image">
				</div>
				<div class="col-md-6"> 
						<h3><span class="color">{{detail.name}}</span></h3>
						<div class="about-text">
						<p>{{detail.address}}</p>
						<p>${{detail.price}}</p>
						 
					</div>
				</div>
			</div>
		</div>
	</section>
	<div class="container">
					
					<div class="about">
				
						
						<div class="row">
							<div class="col-md-4">
								<!-- Heading and para -->
								<div class="block-heading-two">
									<h3><span>Description</span></h3>
								</div>
								<p>{{detail.description}}</p>
							</div>
							
										
							 
							
						</div>
						
			 			
						 
						<br/>
						
	
	{% endblock content  %}

</html>
